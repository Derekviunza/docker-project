version: "3.8"

services:
  redis:
    image: redis:7
    container_name: superset_redis_external
    restart: unless-stopped
    volumes:
      - redis:/data

  db:
    image: postgres:16
    container_name: superset_db_external
    restart: unless-stopped
    environment:
      - POSTGRES_DB=superset
      - POSTGRES_USER=superset
      - POSTGRES_PASSWORD=superset
    volumes:
      - db:/var/lib/postgresql/data

  superset:
    image: apache/superset:3.1.1
    container_name: superset_app_external
    restart: unless-stopped
    environment:
      - SUPERSET_SECRET_KEY=this-is-a-very-long-and-secure-secret-key-for-development-only-change-in-production
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_DATABASE_URI=postgresql+psycopg2://superset:superset@db:5432/superset
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # Enable external access
      - SUPERSET_WEBSERVER_HOST=0.0.0.0
      - SUPERSET_WEBSERVER_PORT=8088
    ports:
      - "8088:8088"
    depends_on:
      - db
      - redis
    volumes:
      - superset_home:/app/superset_home

volumes:
  redis:
  db:
  superset_home:
